<div>
  <mat-toolbar class="bg-black">
    <button mat-icon-button>
      <mat-icon class="text-white focus:outline-none" [matMenuTriggerFor]="menuHeader">menu</mat-icon>
    </button>
    <span class="text-white mr-5">Brave Frontier Tools</span>
    <div class="invisible lg:visible" *ngFor="let nav of navLinks">
      <button class="text-white mr-3 focus:outline-none" [routerLink]="nav.path">{{nav.label}}</button>
    </div>
      <mat-menu class="bg-black" #menuHeader="matMenu">
        <div class="visible md:invisible" *ngFor="let nav of navLinks">
           <button mat-menu-item class="text-white focus:outline-none text-center" [routerLink]="nav.path">{{nav.label}}</button>
        </div>
      </mat-menu>
  </mat-toolbar>
</div>
