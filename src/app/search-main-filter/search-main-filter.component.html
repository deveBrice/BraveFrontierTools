
<div class="h-full w-64 mt-2 rounded-2xl ml-2 mt-2 mr-5 bg-blackCardUnit" *ngIf="filterName === 'Principale'">
    <div class="h-auto text-center">
        <h2 class="text-white !m-0 pl-3 pt-3 pb-2">Filtres</h2>
        <h2 class="text-white !m-0 pl-3 pt-3 pb-2">Filtre principale</h2>
    </div>
    <div class="h-auto">
        <app-order-search (filterByOrder)="filterByOrder($event)"></app-order-search>
    </div>
    <div class="h-auto">
        <app-gender-filter></app-gender-filter>
    </div>
    <div class="h-auto mb-2">
        <app-level-search [levelsearch$]="advancedSearch$" (levelSearchResult$)="levelSearchResultEvent($event)" [newSearch$]="newResultSearch$"></app-level-search>
    </div>
    <div class="h-auto">
        <app-elements-search (filterByElements)="filterByElementsEvent($event)"></app-elements-search>
    </div>
    <div class="h-auto">
        <app-special-attack-search (filterBySpecialAttack)="filterBySpecialAttack($event)"></app-special-attack-search>
    </div>
</div>
