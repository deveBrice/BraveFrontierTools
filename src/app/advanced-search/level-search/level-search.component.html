<div class="">
    <div class="">
        <h1 class="text-white !m-0 pl-3 pt-3 pb-2">Niveau</h1>
        <mat-divider class="bg-white"></mat-divider>
    </div>
    <div class="mt-4">
        <ng-template ngFor let-level [ngForOf]="displayLevelList()">
            <div class="flex items-center">
                <div class="pr-2 ml-4">
                    <button class="focus:outline-none" mat-icon-button (click)="selectedLevel(level)">
                        <mat-icon
                                *ngIf="level.state === true"
                                aria-label="Example icon-button with a heart icon"
                                class="text-stars">
                                star
                        </mat-icon>
                            
                        <mat-icon
                                *ngIf="level.state === false"
                                aria-label="Example icon-button with a heart icon"
                                class="text-stars text-3xl !h-8 !w-8 pt-1">
                                star_border
                        </mat-icon>
                    </button>
               </div>
                 <div class="">
                   <p class="text-white !mb-0 text-xl">{{level.name}}</p>
                 </div>
            </div>
        </ng-template>
        
    </div>
</div>
